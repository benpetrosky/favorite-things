<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite stuff</h1>
      <form class="favorite" action="index.html" method="post">
        <div class="form-group">
          <label for="color">Color</label>
          <input id="color" type="color" class="form-control">
        </div>
        <div class="form-group">

          <label for="food">Food</label>
            <input id="food" type="text">
        </div>
        <h3>Aminals</h3>
        <div class="radio">
          <label for="animal">
            <input type="radio" name="animal" value="dog">
          Dog
          </label>
        </div>
        <div class="radio">
          <label for="animal">
            <input type="radio" name="animal" value="lion">
          Lion
          </label>
        </div>
        <div class="radio">
          <label for="animal">
            <input type="radio" name="animal" value="dragon">
          Dragon
          </label>
        </div>
        <div class="radio">
          <label for="animal">
            <input type="radio" name="animal" value="octopus">
          Octopus
          </label>
        </div>
        <button type="submit" class="btn btn-primary" name="button">Submit</button>
      </form>
      <div class="return">
        <ul>
          <li id="foodReturn"></li>
          <li id="colorReturn"></li>
          <li id="animalReturn"></li>
        </ul>
      </div>

    </div>

  </body>
</html>
